# Redoc configuration for Skeldir API documentation
# This file configures Redoc to serve API contracts

# API contract files to include
specs:
  - url: api-contracts/openapi/v1/auth.yaml
    name: Authentication API
  - url: api-contracts/openapi/v1/attribution.yaml
    name: Attribution API
  - url: api-contracts/openapi/v1/reconciliation.yaml
    name: Reconciliation API
  - url: api-contracts/openapi/v1/export.yaml
    name: Export API
  - url: api-contracts/openapi/v1/health.yaml
    name: Health API
  - url: api-contracts/openapi/v1/webhooks/shopify.yaml
    name: Shopify Webhooks
  - url: api-contracts/openapi/v1/webhooks/woocommerce.yaml
    name: WooCommerce Webhooks
  - url: api-contracts/openapi/v1/webhooks/stripe.yaml
    name: Stripe Webhooks
  - url: api-contracts/openapi/v1/webhooks/paypal.yaml
    name: PayPal Webhooks

# Redoc options
options:
  theme:
    colors:
      primary:
        main: "#1976d2"
    typography:
      fontSize: "14px"
      fontFamily: "Roboto, sans-serif"
  scrollYOffset: 0
  hideDownloadButton: false
  disableSearch: false
  expandResponses: "200,201"
  requiredPropsFirst: true
  sortPropsAlphabetically: false


